<h3 class="text-center">Top Ups</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Amount</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let topUp of topUps | async; let i = index">
      <th scope="row">{{i}}</th>
      <td>R{{topUp.amount}}</td>
      <td>{{topUp.createdAt}}</td>
    </tr>
  </tbody>
</table>
