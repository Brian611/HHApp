<h3 class="text-center">Top Up</h3>
<div class="card text-center col-md-6">
  <div class="card-header">
    Remaining Balance
  </div>
  <div class="card-block">
    <h4 class="card-title">R{{balance}}</h4>
    <form (submit)="onTopUp()">
      <div class="form-group">
        <label for="Amount">Amount</label>
        <input type="number" name="amount" id="amount" [(ngModel)]="amount" min="0" class="form-control" placeholder="400">
      </div>
      <button type="submit" class="btn btn-primary">TopUp</button>
      <br/>
      <br/>
    </form>
  </div>
  <div class="card-footer text-muted">
    FNB
  </div>
</div>
